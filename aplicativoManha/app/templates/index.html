
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Tela Login</title>
</head>
<body>
    <div id="containerFormLogin">
        <h2>Tela de Login</h2>
        <form action=/logar method="POST">
            <label for="ra">RA:</label> <br>
            <input id="ra" type="text" id="ra" name="ra" maxlength="8" placeholder="Digite a RA do aluno" required><br>
            <input id="botao" type="submit" value="enviar"><br>

            <a href="{{ url_for('cadastrar_aluno')}}">cadastre-se</a>

            {% if mensagem %}
            <div class="mensagem">
                {{ mensagem }}
            </div>
            {% endif %}
            
        </form>      
    </div>
</body>
</html>
